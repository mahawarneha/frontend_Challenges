<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-tac</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="board" >
        <h1>Tic-Tac-Toe</h1>
        <!-- <span id="turn">turn:</span> -->
        <div class="container">

        <div class="rw">
        <div class="col" id="0" onclick="clickHandler(this)"></div>
        <div class="col" id="1" onclick="clickHandler(this)"></div>
        <div class="col" id="2" onclick="clickHandler(this)"></div>
        </div>
        <div class="rw">
        <div class="col" id="3" onclick="clickHandler(this)"></div>
        <div class="col" id="4" onclick="clickHandler(this)"></div>
        <div class="col" id="5" onclick="clickHandler(this)"></div>
        </div>
        <div class="rw">
        <div class="col" id="6" onclick="clickHandler(this)"></div>
        <div class="col" id="7" onclick="clickHandler(this)"></div>
        <div class="col" id="8" onclick="clickHandler(this)"></div>
        </div>
        </div>     
                  
        <div id="result"></div>
    </div>
</body>
</html>
